<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="all">
        <div class="slidebar" onclick="myDrop()">
            
            <div class="logo">
               <img 
              src="img/logo@0 1.png"
              alt="Can't Loading Image"
            /> 
            </div>
            <div class="home">
                <img 
                src="img/Vector.png"
                alt="Can't Loading Image"
              />
            </div>
            <div class="bell">
                <img 
                src="img/Bell.png"
                alt="Can't Loading Image"
              />
            </div>
            <div class="vector">
                <img 
                src="img/Vector (1).png"
                alt="Can't Loading Image"
              />
            </div>
            <div class="flash">
                <img 
                src="img/flash.png"
                alt="Can't Loading Image"
              />
            </div>
            <div class="pro">
                <img 
                src="img/pro.png"
                alt="Can't Loading Image"
              />
            </div>
            
            <div class="setting">
                <img class="sett"
                
              src="img/setting.png"
              alt="Can't Loading Image"
              
            />
            </div>
        </div>
        <div class="center" id="center">
            <div class="set"> 
                <img class="back"
              src="img/back.png"
              alt="Can't Loading Image"
              id="myDropdown"
                onclick="drop()"
            />
            <div class="settings">
                Settings
            </div>
            </div>
            <div class="into-center">   
                <div class="img-center">
                    <img class="pen"
                    src="img/pen.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="img/bellgrey.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="img/secu.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="img/settin.png"
                    alt="Can't Loading Image"
                    /><br>
                    <img class="bell-grey"
                    src="img/help.png"
                    alt="Can't Loading Image"
                    /><br>
                    
                </div>
                <div class="text-name">
                    <div class="text-center">
                        Edit Profile
                    </div><br>
                    <div class="noti">
                        Notification
                    </div>
                    <div class="secu">
                        Security
                    </div>
                    <div class="app">
                        Appearance
                    </div>
                    <div class="help">
                        Help
                    </div>
                
                </div>
            </div>
        </div>
        <div class="end">
            <div class="editPro">
                <div class="Epro">
                    Edit Profile
                </div>
                <!-- <div class="image-home" >
                    <img 
                        src="img/imageHome.png"
                        alt="Can't Loading Image"
                        
                    />
                </div> -->

                <div class="image-home">
                    <ul>
        
                        <li>
                          <a href="">
                            <img 
                            src="img/imageHome.png"
                            alt="Can't Loading Image"
                            
                        />
                          </a>
                          <ul class="dropdow">
                            <li>
                              <button id="logout" onclick="logout()">
                                Logout
                            </button>
                            </li>
                          </ul>
                        </li>
        
                    </ul>
                  </div>


            </div>
            <form action="" id="my-form" name="frm" >
                <div class="form-name">
                    <div class="name-text">
                        <div class="fname">
                            Fisrt Name
                        </div>
                        <input type="text" id="finput" class="finput" name="input" placeholder="First Name"/>
                    </div>
                    <div class="name-input">
                        <div class="lname">
                            Last Name
                        </div>
                        <input type="text" id="linput" name="linput" class="linput" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="email">
                    <div class="email">
                        Email
                    </div>
                        <div class="emailput">
                            <input 
                            type="text"
                            class="einput" 
                            id="einput" 
                            name="einput" 
                            placeholder="example@gmail.com"
                            onkeyup="validateEmail()"
                            spellcheck="false"/>
                            <input type="checkbox" id="cb"checked >
                        </div>
                </div>
                <div class="address">
                    <div class="address">
                        Address
                    </div>
                    <input type="text" id="ainput" name="ainput" class="ainput" placeholder="33062 Zboncak isle"/>
                </div>
                <div class="contact">
                    <div class="contact">
                        Contact Number
                    </div>
                    <input type="text" id="cninput" name="cninput" class="cninput" placeholder="58077.79"/>
                </div>
                <div class="city">
                    <div class="city">
                        City
                    </div>
                    <select
                    name="pets"
                    id="pet-select"
                    class="ctinput"
                  >
                    <option value="">--Please choose city--</option>
                    <option value="dog">Vũng Tàu</option>
                    <option value="cat">Hồ Chí Minh</option>
                    <option value="hamster">Hà Nội</option>
                    <option value="parrot">Đà Nẵng</option>
                    <option value="spider">Huế</option>
                  </select>
                </div>
                <div class="button">
                    <div>
                      <button
                      class="Cbutton"
                      onclick="DeleteForm()"
                      >
                        Cancel
                      </button>
                    </div>
                    <div style="margin-left: 30px">
                      <input type="button"
                        class="Sbutton"
                        name="submit" value="Save"
                        onclick="IsEmpty()"
                        
                      />
                    </div>
                  </div>
            </form>
            
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="login.js"></script>
</html>
